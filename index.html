        /* Basic page setup */
        body {
            margin: 0;

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d63384;
        }

        /* Main content styling */
        .content {
            margin-top: 120px; /* Space below the fixed navbar */
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .motto {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            line-height: 1.5;
            margin-top: 40px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Photo gallery styling */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .photo-gallery img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
        }

        footer p {
            font-size: 14px;
            color: #555;
